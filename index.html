<!DOCTYPE html>
<html>
	<title>
		Solar Pneuma
	</title>
	<body>
	<link rel="stylesheet" href="Solar Pneuma.css">
	<script type="text/javascript" src="Solar Pneuma.js"></script>
		<div id="WeatherBox">
				<span id="WeatherType">Weather...</span>
				<button onclick="ObtainWeatherA()">Change Weather</button>
		</div>
		<div id="SolarEssence">
			</br>
			Solar Essence: <span id="SolarEssenceTotal">0</span> </br>
			<span id="SolarEssenceSec"></span> Solar Essence per Second
		</div>
		</br></br></br>
		<div id="WorldClock">
			Day:<span id="Day">x</span> </br>
			<span id="TimeHour">xx</span>:<span id="TimeMinute">xx</span>
		</div>
		<div class="Upgrades">
			<div class="Mirror">
			</br>
				<span id="MirrorName">Mirrors:</span>
				<table id="MirrorUpgradeTable">
					<tbody>
						<tr>
							<td>Lv:<b><span id="MirrorNumber">0</span></b></td>
						</tr>
						<tr>
							<td><button onclick="UpgradeMirror()">Upgrade for <span id="MirrorUpgradeCost">Value</span></button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	<link rel="stylesheet" href="Solar Pneuma.css">
	<script type="text/javascript" src="Solar Pneuma.js"></script>
	</body>
</html>
